<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">World Peas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <button class="btn btn-primary ms-3">Basket</button>
            </div>
        </div>
    </nav>
    
    

   

    <section>
        <div class="container my-5">
            <div class="row">
              <!-- Items -->
              <div class="col-lg-8">
                <div class="item-card">
                  <img src="https://www.figma.com/file/ERtmT4PJV0JszSGwRZCWWa/image/d343320d53ff6db3442c23537fe73d0771cdb929" alt="Heirloom tomato">
                  <div class="item-info">
                    <h5>Heirloom tomato</h5>
                    <p class="text-success">$5.99 / kg</p>
                  </div>
                  <div class="price">$5.99</div>
                </div>
        
                <div class="item-card">
                  <img src="https://www.figma.com/file/ERtmT4PJV0JszSGwRZCWWa/image/706c77bb200aaa186b03d756f101124f8f921a28" alt="Organic ginger">
                  <div class="item-info">
                    <h5>Organic ginger</h5>
                    <p class="text-success">$12.99 / kg</p>
                  </div>
                  <div class="price">$6.50</div>
                </div>
        
                <div class="item-card">
                  <img src="https://www.figma.com/file/ERtmT4PJV0JszSGwRZCWWa/image/8a615eb8356467b743fd267765421ebcf3f00ae7" alt="Sweet onion">
                  <div class="item-info">
                    <h5>Sweet onion</h5>
                    <p class="text-success">$2.99 / kg</p>
                  </div>
                  <div class="price">$14.95</div>
                </div>
              </div>
        
              <!-- Order Summary -->
              <div class="col-lg-4">
                <div class="order-summary">
                  <h5 class="mb-3">Order summary</h5>
                  <div class="d-flex justify-content-between">
                    <span>Subtotal</span>
                    <span>$27.44</span>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span>Shipping</span>
                    <span>$3.99</span>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span>Tax</span>
                    <span>$2.00</span>
                  </div>
                  <hr>
                  <div class="d-flex justify-content-between total-price">
                    <span>Total</span>
                    <span>$33.43</span>
                  </div>
                  <button class="btn btn-color w-100 mt-3">Continue to payment</button>
                </div>
              </div>
            </div>
          </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
